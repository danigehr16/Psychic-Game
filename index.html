<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">The Psychic Game</h1>
          <p class="lead">Can you guess the letter the computer is thinking of?</p>
        </div>
      </div>

      <div id="game">
        <ul class="list-group">
            <li class="list-group-item">
                <span id="wins">Wins: </span>
            </li>
            <li class="list-group-item">
                <p id="losses">Losses: </p>
            </li>
            <li class="list-group-item">
                <p id="guessLeft">Guesses Left: </p>
            </li>
            <li class="list-group-item">
                <p id="let">Your Guesses so far: </p>
            </li>
        </ul>
      </div>

    <div class="col-sm-1"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <footer class="footer text-center push">
                <div class="container">
                    <p><a href="https://danigehr16.github.io/">About Danielle Gehr</a> | <a href="https://github.com/danigehr16/Psychic-Game">GitHub Repo</a>
                        <br>Danielle Gehr &copy; 2020 -
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                    </p>
                </div>
            </footer>
        </div>
    </div>
<script type="text/javascript" src="assets/javascript/game.js"></script> 
</body>

</html>
